<div class="container">
    <h1 class="center-text">Episodes</h1>
  </div>
  
  <mat-divider></mat-divider>
<div class="container">
    <button mat-raised-button [routerLink]="['/characters',idCharacter]">Volver</button>
</div>
<div class="container">
<mat-list>
    <mat-list-item *ngFor="let episode of episodes">
        <span matListItemTitle>{{episode.name}}</span>
        <span matListItemLine>{{episode.episode}}</span>
        <span matListItemLine>{{episode.air_date}}</span>
    </mat-list-item>
</mat-list>
</div>
