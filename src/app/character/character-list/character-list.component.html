<div class="container">
  <h1 class="center-text">Rick and Morty's Characters </h1>
</div>

<mat-divider></mat-divider>



<div class="container">
  <form action="" [formGroup]="formFilter" (submit)="filter()">
    <div class="filter-container">

      <mat-form-field class="example-form-field">
        <mat-label>Search name</mat-label>
        <input matInput type="text" formControlName="name">
        <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Filter</button>


    </div>
  </form>
</div>

<div class="container">
  <table mat-table [dataSource]="characters" class="mat-elevation-z8" *ngIf="characters.length; else noCharacters">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <div class="image" style="background-image:url('{{element.image}}');"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="accions">
      <th mat-header-cell *matHeaderCellDef> Accions </th>
      <td mat-cell *matCellDef="let element"><mat-icon aria-label="Search"
          [routerLink]="['/characters',element.id]">search</mat-icon></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #noCharacters>
    <div class="center-text border">No character found</div>
  </ng-template>
  
</div>
